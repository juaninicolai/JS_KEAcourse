<!DOCTYPE html>

<body>
<script src="main.js"></script>
<h1>My First JS application</h1>
<h3>Follow these steps:</h3>
<p>Right click --> inspect</p>
<p>Click 'Console'</p>
<p>Select the output you want to check</p>
<p>On that line, to your right, click where it says 'main.js:' + the line number</p>
<h3>Or</h3>
<p>Right click --> inspect</p>
<p>Click 'Sources' to see the whole file</p>
